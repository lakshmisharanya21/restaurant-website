    <style>
        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url(nav.png); /* Replace with the path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            text-align: center;
        }
        /* Navbar styling */
        nav {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700; /* Gold color on hover */
        }

        /* Content styling */

            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            font-size: 3em;
            margin-bottom: 0.5em;

        }

        .content p {
            font-size: 1.0em;
            max-width: 600px;
            margin: 0 auto;

        }
